<div>
    <span id="a">2</span>
    <input type="text" id="pos" placeholder="1" class="am-form-field">
    <input type="button" onmouseout="this.style.backgroundColor='white';"
        onmouseover="this.style.backgroundColor='rgb(0,195,255)';" value="跳转" onclick="gotokthpage()">
    <script>
        function gotokthpage() {
            var pos = document.getElementById("pos").value;
            document.getElementById("a").innerText = parseInt(pos) + 1;
        }
    </script>
