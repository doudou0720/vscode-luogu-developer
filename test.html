<script>
    var pos = 1;
    function prepost() {
        if (pos === 1) {document.getElementById("RANKLIST").innerText = "Error";return ;}
        pos--;
        document.getElementById("RANKLIST").innerText = pos;
    };
    function nxtpost() {
        if (pos === 41) {document.getElementById("RANKLIST").innerText = "Error";return ;}
        pos++;
        document.getElementById("RANKLIST").innerText = pos;
    };
    function gotokthpage() {
        var p = document.getElementById("KTHPAGE").value;
        // var tmp = parseInt(p);
        // pos = tmp;
        if(p === ""){document.getElementById("RANKLIST").innerText = "Error";}
    }
</script>
<span id="RANKLIST">
</span>
<div class="post-nav">
    <table width="100%">
        <tr>
            <td align="left" width="30%" nowrap>
                <p align="left" class="post-nav-prev post-nav-item"><a href="javascript:void(0)" title="上一页"
                        onclick="prepost()">上一页</a></p>
            </td>
            <td align="center" width="40%" nowrap>
                <form>
                    <input type="text" placeholder="输入要跳转到的页码" id="KTHPAGE">
                    <button onmouseout="this.style.backgroundColor='white';"
                        onmouseover="this.style.backgroundColor='rgb(0,195,255)';" onclick="gotokthpage()">跳转</button>
                </form>
            </td>
            <td align="right" width="30%" nowrap>
                <p align="right" class="post-nav-next post-nav-item"><a href="javascript:void(0)" title="下一页"
                        onclick="nxtpost()">下一页</a></p>
            </td>
        </tr>
    </table>
</div>
