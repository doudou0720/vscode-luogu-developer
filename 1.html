<script>
    var pos = 1;
    function prepost() {
        if (pos === 1) {
            return;
        }
        pos--;
        document.getElementById("RANKLIST").innerText = pos;
    };
    function nxtpost() {
        if (pos === 41) {
            return;
        }
        pos++;
        document.getElementById("RANKLIST").innerText = pos;
    };
</script>
<div data-v-6e56e2aa="" class="card padding-default" id="showranklist">

                ${await generateRanklist(res, ranklist, 1)}
            </span>

                <div class="post-nav-prev post-nav-item">
                    <a class="pre-post" href="javascript:prepost()" title="上一页">上一页</a>
                </div>
                <span class="post-nav-divider"></span>
                <div class="post-nav-next post-nav-item">
                    <a class="nxt-post" href="javascript:nxtpost()" title="下一页">下一页</a>
                </div>
                <div>
                </div>
            </div>
