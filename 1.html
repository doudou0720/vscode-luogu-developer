<script>
    var pos = 1;
    function prepost() {
        pos--;
        document.getElementById("RANKLIST").innerText = pos;
    };
    function nxtpost() {
        pos++;
        document.getElementById("RANKLIST").innerText = pos;
    };
    function gotokthpage() {
        var p = document.getElementById("KTHPAGE").value;
        var tmp = parseInt(p);
        pos = tmp;
    }
</script>
